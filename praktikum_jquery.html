<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum JQuery</title>
</head>
<body>
    

    <!-- Hide Show -->
    <h1 id="nama"></h1>
    <p id="nim"></p>


    <!-- Fade -->
    <h5 id="tanggal" style="display: none;">Yogyakarta, 15 Maret 1999</h5>

    <!-- Slide -->
    <div id="img" style="background-color: red; display: none;">
        <img src="/imgJQ/chad-montano-eeqbbemH9-c-unsplash.jpg" alt="" height="350">
        <img src="/imgJQ/eiliv-sonas-aceron-ZuIDLSz3XLg-unsplash.jpg" alt="" height="350">
        <img src="/imgJQ/penguinuhh-BahFTW-j1v4-unsplash.jpg" alt="" height="350">
        <img src="/imgJQ/joseph-gonzalez-fdlZBWIP0aM-unsplash.jpg" alt="" height="350">
        <img src="/imgJQ/pablo-merchan-montes-MXovqM130UI-unsplash.jpg" alt="" height="350">
        <img src="/imgJQ/jonas-allert-MZ0U0g6RQpQ-unsplash.jpg" alt="" height="350">
    </div>

    <!-- Button Hide Show Toogle -->
    <button id="hide">Sembunyikan</button>
    <button id="show">Perlihatkan</button>
    <button id="toggle">Toogle</button>

    <!-- Button Fade -->
    <button id="fadeIn">Fade in</button>
    <button id="fadeOut">Fade out</button>
    <button id="fadeToggle">Fade Toogle</button>

    <!-- Button Fade -->
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="slideToggle">Slide Toggle</button>

    <script src="jquery.js"></script>
    <script src="praktikum_jquery.js"></script>
</body>
</html>
